<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>TinyMCE Unit Tests</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css"/>
	<style type="text/css">
	ul { font-family: 'trebuchet ms', verdana, arial; }
	h2, ul {font-size: 10pt; }
	h2 {
		background-color:#EEEEEE;
		color:black;
		font-size:small;
		font-weight:normal;
		margin:0;
		padding:10px;
	}
	.pass {
		background-color:#D2E0E6;
	}
	.fail {
		background-color:#EE5757;
	}
	</style>
	<script type="text/javascript" src="qunit/runner.js"></script>
    <script type="text/javascript" src="js/jivesettings.js"></script>
	<script type="text/javascript">
		// Init QUnitRunner
		QUnitRunner.init({
			suites: [
				{title: 'Core tests', tests: [
					{title: 'Core API', url: 'api.html'},
					{title: 'Basic functionality', url: 'basic.html'}
				]},

				{title: 'Plugins tests', tests: [
					{title: 'Paste plugin', url: 'paste.html'},
					{title: 'HTML plugin', url: 'html.html'},
					{title: 'Spellchecker plugin', url: 'spellchecker.html'}
				]},

				{title: 'Selection tests', tests: [
					{title: 'Selection', url: 'selection.html'},
					{title: 'IE Selection', url: 'ie_selection.html'},
					{title: 'IE Range', url: 'ie_range.html'}
				]},

				{title: 'Formatter tests', tests: [
					{title: 'Apply formatting', url: 'formatting_apply.html'},
					{title: 'Remove formatting', url: 'formatting_remove.html'},
					{title: 'Check formatting', url: 'formatting_check.html'}
				]},

				{title: 'Jive Plugin tests', tests: [
                    {title: 'Jive Apps', url: 'jivetest.html?testfile=jiveapps.js'},
                    {title: 'Jive Utilities', url: 'jivetest.html?testfile=jiveutil.js'},
                    {title: 'Jive Macros', url: 'jivetest.html?testfile=jivemacro.js'},
                    {title: 'Jive Blackout', url: 'jivetest.html?testfile=jiveblackout.js'},
                    {title: 'Jive Resize', url: 'jivetest.html?testfile=jiveresize.js'},
                    {title: 'Jive Image', url: 'jivetest.html?testfile=jiveimage.js'},
                    {title: 'Jive List', url: 'jivetest.html?testfile=jivelist.js'},
                    {title: 'Jive Quote', url: 'jivetest.html?testfile=jivequote.js'},
                    {title: 'Jive Emoticon', url: 'jivetest.html?testfile=jiveemoticon.js'},
                    {title: 'Jive Alignment', url: 'jivetest.html?testfile=jivealign.js'},
                    {title: 'Jive Paste (1)', url: 'jivetest.html?testfile=jivepaste.js'},
                    {title: 'Jive Paste (2)', url: 'jivetest.html?testfile=jivepaste2.js'},
                    {title: 'Jive Paste (3)', url: 'jivetest.html?testfile=jivepaste3.js'},
                    {title: 'Jive @ Mention', url: 'jivetest.html?testfile=jivemention.js'},
                    {title: 'Jive Scroll Y', url: 'jivetest.html?testfile=jivescrolly.js'},
                    {title: 'Jive Scroll X', url: 'jivetest.html?testfile=jivescrollx.js'},
                    {title: 'Jive Selection', url: 'jivetest.html?testfile=jiveselection.js'},
                    {title: 'Jive Style', url: 'jivetest.html?testfile=jivestyle.js'},
                    {title: 'Jive Table', url: 'jivetest.html?testfile=jivetable.js'},
                    {title: 'Jive Context Menu', url: 'jivetest.html?testfile=jivecontextmenu.js'},
                    {title: 'TODO', url: 'jivetest.html?testfile=jivetodo.js'}
				]}
			]
		});
	</script>
</head>
<body>

<h1 id="qunit-header">TinyMCE Unit Tests</h1>
<div style='width: 300px;float:left;'>

<div id="menu">
</div>

<input type="button" value="Run all" onclick="QUnitRunner.run();" />
</div>

<div id="log" style="margin-left:300px;">
</div>

</body>
</html>
