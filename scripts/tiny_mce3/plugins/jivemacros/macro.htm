<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#jivemacros.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v=307"></script>
	<script type="text/javascript" src="../../utils/form_utils.js?v=307"></script>
	<script type="text/javascript" src="../../utils/validate.js?v=307"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js?v=307"></script>
    <script type="text/javascript" src="js/macro.js?v=307"></script>
    <script type="text/javascript" src="../../../jive/namespace.js?v=307"></script>
    <script type="text/javascript" src="../../../jive/ext/x/x_core.js?v=307"></script>
	<!--<link href="css/macro.css?v=307" rel="stylesheet" type="text/css" />-->
    <script type="text/javascript">
        function loadResources() {
            var baseUrl = tinyMCEPopup.getWindowArg('cs_resource_base_url');
            var newLink = document.createElement("link");
            newLink.setAttribute("rel", "stylesheet");
            newLink.setAttribute("type", "text/css");
            newLink.setAttribute("href", baseUrl + "/styles/tiny_mce3/plugins/jivemacros/css/macro.css");

            document.getElementsByTagName("head")[0].appendChild(newLink);
        }
    </script>
	<base target="_self" />
</head>
<body id="jivemacro" style="display: none" onload="loadResources();">
	<form onsubmit="editMacro();return false;" action="#">
        <div id="general_panel" class="panel current">
              <table border="0" cellpadding="4" cellspacing="0" width="100%" id="macrotable">

              </table>
        </div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#jivemacros.save}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
