<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advimage_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v=307"></script>
	<script type="text/javascript" src="../../utils/mctabs.js?v=307"></script>
	<script type="text/javascript" src="../../utils/form_utils.js?v=307"></script>
	<script type="text/javascript" src="../../utils/validate.js?v=307"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js?v=307"></script>
	<script type="text/javascript" src="js/image.js?v=307"></script>
    <!--<link href="css/advimage.css?v=307" rel="stylesheet" type="text/css" />-->
    <!--<link href="../../../../../styles/jive-popup.css" rel="stylesheet" type="text/css" />-->
    <!--<link href="../../../../../styles/jive.css" rel="stylesheet" type="text/css" />-->
    <!--<link href="css/advimage.css?v=307" rel="stylesheet" type="text/css" />-->
    <script type="text/javascript">
        function loadResources() {
            var baseUrl = tinyMCEPopup.getWindowArg('cs_resource_base_url');

            var newLink = document.createElement("link");
            newLink.setAttribute("rel", "stylesheet");
            newLink.setAttribute("type", "text/css");
            newLink.setAttribute("href", baseUrl + "/styles/tiny_mce3/plugins/advimage/css/advimage.css");

            var jivepopupcss = document.createElement("link");
            jivepopupcss.setAttribute("rel", "stylesheet");
            jivepopupcss.setAttribute("type", "text/css");
            jivepopupcss.setAttribute("href", baseUrl + "/styles/jive-popup.css");

            var jiveglobalcss = document.createElement("link");
            jiveglobalcss.setAttribute("rel", "stylesheet");
            jiveglobalcss.setAttribute("type", "text/css");
            jiveglobalcss.setAttribute("href", baseUrl + "/styles/jive.css");

            document.getElementsByTagName("head")[0].appendChild(newLink);
            document.getElementsByTagName("head")[0].appendChild(jivepopupcss);
            document.getElementsByTagName("head")[0].appendChild(jiveglobalcss);
        }
    </script>
	<base target="_self" />
</head>
<body id="advimage" style="display: none;width:auto;min-width:0;" onload="loadResources();">
    <form onsubmit="ImageDialog.insert();return false;" action="#">

        <div class="panel_wrapper clearfix">
            <div id="jive-web" style="display:block;">
                <div class="jive-tab-content-padding">
                <p>{#advimage_dlg.insert_desc}</p>
                    <div id="jive-web-urlfield">
                        <label for="src" class="jive-label-required">{#advimage_dlg.src} <span>*</span></label>
                        <span class="jive-form-example">({#advimage_dlg.example}: http://mysite.com/image.gif)</span>
                        <input name="src" type="text" id="src" value="" class="mceFocus"/>
                        <input name="style" type="hidden" id="style" value=""/>
                    </div>
                    <!-- BEGIN selection bar -->
                    <div class="jive-selection-bar">
                        <div class="jive-selection-bar-padding">

                            <div class="jive-selection-buttons">
                                <input type="submit" id="insert" name="insert" value="{#advimage_dlg.insert}" />
                            </div>


                        </div>
                    </div>
                    <!-- END selection bar -->

                </div>
            </div>
		</div>
    </form>
</body>
</html>
